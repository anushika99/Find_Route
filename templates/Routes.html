<!DOCTYPE html>
{#HTML file to display all calcuted routes#}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Routes</title>
</head>

<style>
    #h{
        background-color:black;
        width: 100%;
        height:60%;
        border: 1px solid black;
    }
    h1{
        font-size: 4em;
        color:white;
        text-align: center;
        /* margin-right: 150; */
    }

    table {
    table-layout: fixed;
    width: 100%;
    border-collapse: collapse;
    border: #0a1a3b;
    }

    th, td {
  padding: 20px;
}


</style>
<body>
    <section id="h">
            <h1>ROUTES</h1>
    </section>

    <table name="routes">
        <thead>
        <tr>
            <th>START</th>
            <th>START ROUTE NAME</th>
            <th>CHANGING STOP</th>
            <th>DESTINATION</th>
            <th>DESTINATION ROUTE NAME</th>
        </tr>
        </thead>
        <tbody>
            {% for i in inputRoute %}
             <tr>
             <td align="center">{{ i.startName }}</td>
             <td align="center">{{ i.startRouteName }}</td>
             <td align="center">{{ i.midStop }}</td>
             <td align="center">{{ i.destName }}</td>
             <td align="center">{{ i.destRouteName }}</td>
             </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
